<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form validation</title>
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
</head>
<body>
	<!-- using 'novalidate' attribute to disable HTML5 validation. Using custom validation in app.js instead -->
	<form action="#" method="post" onsubmit="return validateForm()" novalidate>

		<h1>Sign Up</h1>

		<label for="name">Name:</label>
  	<input type="text" id="name" name="user_name" placeholder="John Doe">

		<label for="email">Email:</label>
  	<input type="email" id="email" name="user_email" placeholder="user@example.com">

  	<label for="password">Password:</label>
  	<input type="password" id="password" name="user_password" placeholder="At least 5 characters">

		<span id="error_message">Some fields are invalid. Please check your input.</span>

  	<button type="submit">Sign Up</button>

	</form>

	<script type="text/javascript" src="app.js"></script>

</body>
</html>
